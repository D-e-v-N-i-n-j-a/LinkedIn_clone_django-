{% include 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Linkedin login</h5>
            <form method='post'>
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Username:</label>
                <input name='username' type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input name='password' type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <p class="mt-3 mb-0">New user? <a href="{% url 'accounts:register' %}">Register here</a></p>
              {% for message in messages %}
              <span class="text-danger">{{message}}</span>
              {% endfor %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
